<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>meioMask - a Mootools Mask Plugin</title>
		
		<script src="../../Assets/mootools-1.2.4-core.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../Assets/mootools-1.2.4.2-more.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../../assets/firebug/firebug-lite-compressed.js" type="text/javascript"></script>
		<script src="../../../../assets/js-spec/Builder.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			Builder.build('../../', {
				Source: [
					'Meio.Mask',
					'Meio.Mask.Fixed',
					'Meio.Mask.Regexp',
					'Meio.Mask.Repeat',
					'Meio.Mask.Reverse',
					'Meio.Mask.Extras'
				]
			});
		</script>
	</head>

	<body>
		<div id="content">
			<form action="index_submit" method="get">
				<fieldset>
					<legend>Example form with defined masks</legend>
					<label for="cpf">Time Mask:</label>
					<input style="width: 200px" type="text" name="time" data-meiomask="fixed.time" />
				</fieldset>
			</form>
		</div>

		<script type="text/javascript">
			$$('input').each(function(input){
				input.meiomask(input.get('data-meiomask'));
			});
		</script>
	</body>
</html>
